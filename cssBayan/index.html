<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Bayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="wrapper">

                    <img src="./assets/1.png" alt="img1">

            </div>
            <div>
                <input id="ac-2" name="accordion-1" type="radio" />

                <label for="ac-2" class="accordion-content">
                    <input id="ac-2" name="accordion-1" type="radio" />
                    <img src="./assets/2.png" alt="img2">

            </div>
            <div>
                <input id="ac-3" name="accordion-1" type="radio" />

                <label for="ac-3" class="accordion-content">
                    <img src="./assets/3.png" alt="img3">

            </div>
            <div>
                <input id="ac-4" name="accordion-1" type="radio" />

                    <img src="./assets/4.png" alt="img4">
                </label>
            </div>
            <div>
                <input id="ac-5" name="accordion-1" type="radio" />
                <label for="ac-5">Relax and take it easy<img src="./assets/circle-chevron-up-solid.svg" alt="arrow"
                        class="accordion__arrow"></label>
                <label for="ac-5" class="accordion-content">
                    <img src="./assets/5.png" alt="img5">
                </label>
            </div>
        </div>
